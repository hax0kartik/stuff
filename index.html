<!DOCTYPE html>
<html lang="en">
<head>
	<title>Railtech Message Template Producer</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>

	<div class="contact1">
		<div class="container-contact1">
			<div class="contact1-pic js-tilt" data-tilt>
				<img src="images/img-01.png" alt="IMG">
			</div>

			<form class="contact1-form validate-form">
				<span class="contact1-form-title">
					Construct Message
				</span>

				<div class="wrap-input1 validate-input" data-validate = "Site Name is required">
					<input class="input1" type="text" id="name" placeholder="SiteName">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Date is required">
					<input class="input1" type="date" id="date">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "M/C Number">
					<input class="input1" type="text" id="m_cnumber" placeholder="M/C Number">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "F.B.W. INC.">
					<input class="input1" type="number" id="fbw_number" placeholder="F.B.W INC.">
					<span class="shadow-input1"></span>
				</div>
				
				<div class="wrap-input1 validate-input" data-validate = "Depot Weld">
					<input class="input1" type="number" id="depot_weld" placeholder="Depot Weld">
					<span class="shadow-input1"></span>
				</div>
				
				<div class="wrap-input1 validate-input" data-validate = "Today Total Weld">
					<input class="input1" type="number" id="total_weld" placeholder="Total Weld(s) Today">
					<span class="shadow-input1"></span>
				</div>
				
				<div class="wrap-input1 validate-input" data-validate = "Block Time">
					     Block Time
					<input class="input1" type="time" id="block_time_0" placeholder="Block time 00:00">
					<input class="input1" type="time" id="block_time_1" placeholder="to 00:00">
					<span class="shadow-input1">
					</span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Month Cum">
						<input class="input1" type="number" id="month_cum" placeholder="Month Cum">
						<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Daily Cut">
						<input class="input1" type="number" id="daily_cut" placeholder="Daily Cut">
						<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Hole">
						<input class="input1" type="number" id="hole" placeholder="Hole">
						<span class="shadow-input1"></span>
				</div>

				<div class="container-contact1-form-btn">
					<button class="contact1-form-btn" onclick="produce_input()">
						<span>
							Copy/Produce!
							<i class="fa fa-long-arrow-right" aria-hidden="true"></i>
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>




<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/tilt/tilt.jquery.min.js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>
</html>
